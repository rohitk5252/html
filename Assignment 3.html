<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="./CSS/style.css"></head>
<body>
    <form class="form">
        <fieldset>
    <legend>Signup Form</legend>

        <div class="form__group">
            <label for="form__name">Name* </label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="form__name" placeholder="Name" required type="text">
        </div>
            <br>
        <div class="form__group">  
            <label for="form__email">Email*</label> &nbsp; &nbsp;&nbsp;
            <input id="form__email" placeholder="Password" required type="email" >
        </div>
           <br>
        <div class="form__group">  
            <label >Password</label>&nbsp;
            <input type="password">
        </div>
            <br>
        <div class="form__group">  
            <label >Gender</label>&nbsp;&nbsp;&nbsp;
            <input type="radio" id="male"  name="gender">
            <label for="male">Male</label> 
            <input type="radio" id="female"  name="gender">
            <label for="female">Female</label> 
        </div>
            <br>
        <div class="form__group">  
            <label >Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="" id="">
        </div>
            <br>
        <div class="form__group">  
            <label >Address</label>&nbsp;&nbsp;
            <textarea placeholder="Address"></textarea>
        </div>
            <br>
        <div class="form__group">  
            <label >City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="city" id="city">
                <option value="">Ludhiana</option>
                <option value="">Jalandhar</option>
                <option value="">Phagwara</option>
            </select>
        </div>
            <br>
        <div class="form__group">  
            <label >Skills</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="html">
            <label for="html"> HTML</label>
            <input type="checkbox" id="js">
            <label for="js"> JS </label><br>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="checkbox" id="css">
            <label for="css"> CSS</label>
            <input type="checkbox" id="mongo">
            <label for="mongo"> MongoDB</label><br>
        </div>
        <br>
        &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
